"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 2
[palette]
base = "#191724"
surface = "#1f1d2e"
overlay = "#26233a"
muted = "#6e6a86"
subtle = "#908caa"
text = "#e0def4"
love = "#eb6f92"
gold = "#f6c177"
rose = "#ebbcba"
pine = "#31748f"
foam = "#9ccfd8"
iris = "#c4a7e7"
hilow = "#21202e"
himed = "#403d52"
hihigh = "#524f67"

[[blocks]]
type = "prompt"
alignment = "left"

# starting new line before the prompt. Used to disjoint two consecutive prompts
[[blocks.segments]]
type = "text"
style = "plain"
template = "\n"

[[blocks.segments]]
type = "status"
style = "plain"
foreground = "green"
background = "p:hilow"
foreground_templates = ["{{ if .Error }}red{{end}}"]
template = "▍"

[blocks.segments.properties]
always_enabled = true

[[blocks.segments]]
type = "battery"
style = "plain"
template = "{{ if lt .Percentage 5 }}█{{end}}"
foreground = "red"
background = "p:hilow"

[[blocks.segments]]
type = "path"
style = "plain"
foreground = "cyan"
background = "p:hilow"
template = "<b>{{ if eq .PWD \"~\" }}home {{ else }}{{ .Folder }} {{ end }}</b>"

[blocks.segments.properties]
style = "folder"
home_icon = "home"

[[blocks]]
type = "rprompt"
alignment = "right"
overflow = "hide"

[[blocks.segments]]
type = "shell"
style = "plain"
template = " {{ .Name }} {{ .SHLVL }} "
background = "p:hilow"
foreground = "p:himed"

[[blocks.segments]]
type = "session"
style = "plain"
template = "{{ if .SSHSession }} \ueba9 {{ .UserName }}@{{ .HostName }} {{ end }}"
background = "p:himed"
foreground = "p:gold"
