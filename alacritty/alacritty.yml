---
import:
  - /Users/chaitanyasharma/.config/alacritty/themes/material-rosepine.yml

env:
  EDITOR: nvim
  VISUAL: nvim
  TERM: screen-256color
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  opacity: 0.0
  decorations: none
  option_as_alt: Both
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux new -As home; /bin/zsh -l"

font:
  size: 16
  normal:
    family: FiraCode Nerd Font Mono
    style: Light

  bold:
    family: VictorMono Nerd Font Mono
    style: Bold

  italic:
    family: VictorMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font Mono
    style: Bold Italic

  offset:
    x: 1
    y: 0

  glyph_offset:
    x: 0
    y: 0

  builtin_box_drawing: true

cursor:
  style:
    shape: Block

draw_bold_text_with_bright_colors: true

################################################################################
selection:
  save_to_clipboard: true

live_config_reload: true
