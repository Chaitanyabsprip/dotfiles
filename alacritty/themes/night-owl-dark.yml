---
colors:
  primary:
    background: "#011627"
    foreground: "#d6deeb"

    # Cursor colors
    cursor:
      text: CellBackground
      cursor: CellForeground

    # Vi mode cursor colors
    vi_mode_cursor:
      text: CellBackground
      cursor: "#22da6e"

    # Selection colors
    selection:
      text: "#ffffff"
      background: "#0d486e"

